<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Registration Page</title>
</head>
<body>
  <div class="wrapper">
        <div class="topBar">
            <button onclick="alert('About Us Clicked');" class="button1">About Us</button>
            <button onclick="alert('Register Clicked');" class="button2">Register</button>
        </div>
        
        <div class="signUp">
            <form action = "">
                <h1>Sign Up</h1>
                <input type="email" placeholder="Email" class="inputs">
                <br>
                <input type="username" placeholder="Username" class="inputs">
                <br>
                <input type="password" placeholder="Password" class="inputs">
                <br>
                <input type="password" placeholder= "Confirm Password" class="inputs">
                <br>
                <br>
                <button type="submit" class="submitButton" onclick="alert('Thanks for Submitting')">
                    Submit
                </button>
            
                <div class="links">
                    <a href="http://www.amazon.com">
                        <img src="./assets/Amazon-512.webp" alt="Amazon">
                    </a>
        
                    <a href="http://www.facebook.com">
                        <img src="./assets/facebk.png" alt="Facebook">
                    </a>
        
                    <a href="http://www.github.com">
                        <img src="./assets/github.png" alt="Github">
                    </a>
        
                    <a href="http://www.slack.com">
                        <img src="./assets/slack.png" alt="Slack">
                    </a>
        
                    <a href="http://www.Instagram.com">
                        <img src="./assets/insta.png" alt="Instagram">
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
